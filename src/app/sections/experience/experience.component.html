<section id="experience" class="py-16 dark:bg-gray-900 text-white">
    <div class="container mx-auto lg:px-[10rem] px-5">
        <h2 class="text-3xl font-bold text-center mb-10 text-gray-900 dark:text-white">Experience</h2>
    
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5">
            <div (click)="navigate(exp.id)" *ngFor="let exp of experiences" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md cursor-pointer transition transform hover:-translate-y-2 hover:bg-gray-200 hover:dark:bg-gray-700">
                <img [src]="exp.image" alt="{{ exp.position }}" class="w-full h-48 object-cover rounded-md">
                
                <h3 class="text-xl font-semibold mt-4 text-gray-900 dark:text-white">{{ exp.position }}</h3>
                <p class="text-gray-900 dark:text-gray-400 font-medium">{{ exp.event }} | {{ exp.duration }}</p>
                
                <p class="text-blue-500 dark:text-blue-400 font-medium mt-2">Skill Area: {{ exp.skillArea }}</p>
                
                <p class="text-gray-900 dark:text-gray-300 mt-2">{{ exp.description }}</p>
            </div>
        </div>
    </div>
</section>
