<header class="bg-white/30 backdrop-blur-lg backdrop-brightness-90 py-4 sticky top-0 w-full z-50 shadow-md dark:bg-gray-900/30 dark:backdrop-brightness-75">
    <div class="container mx-auto flex justify-between items-center lg:px-[10rem] px-5">
        <a routerLink="/" (click)="scrollToSection('landing', $event)" class="flex justify-center items-center gap-2">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white hidden lg:block">{{ title }}</h1>
            <img src="assets/svg/flag-for-flag-philippines-svgrepo-com.svg" alt="philippine_flag" width="30">
        </a>

        <nav>
            <ul class="flex gap-4">
                <li *ngFor="let item of navItems" class="cursor-pointer relative pb-2 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-1 after:bg-blue-500 after:transition-all after:duration-300 hover:after:w-full" [class.after:w-full]="activeSection === item.section">
                    <a href="#" (click)="scrollToSection(item.section, $event)" class="flex items-center">
                        <img [src]="item.icon" alt="{{ item.label }}" class="w-6 h-6 md:inline-block lg:hidden">
                        <span class="hidden lg:inline">{{ item.label }}</span>
                    </a>
                </li>

                <li class="cursor-pointer relative pb-2 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-1 after:bg-yellow-500 after:transition-all after:duration-300 hover:after:w-full">
                    <button (click)="toggleDarkMode()" class="text-gray-800 dark:text-white">
                        <i [ngClass]="isDarkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon'" class="text-xl"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>
